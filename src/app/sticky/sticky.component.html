<div id="category" class="ui sticky">
  <div class="categories pins">
    <div [ngClass]="{'ui circular button': true, 'yellow': selectedCategory.id == 0}" (click)="onButtonClick({id: 0})">Latest</div>
    <div [ngClass]="{'ui circular button': true, 'yellow': selectedCategory.id == category.id}" *ngFor="let category of categories"
      (click)="onButtonClick(category)">
      {{category.name}}
    </div>
  </div>
</div>
